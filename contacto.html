<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>My Drinks</title>
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <img class="barra__imagen" src="img/logo.png" alt="logo-my-drink">
                </a>

                <nav class="navegación">
                    <a href="cursos.html" class="navegación__enlace">Cursos</a>
                    <a href="nosotros.html" class="navegación__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegación__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 id="heading" >Consejos y cursos de preparación de tragos</h2>
            <p>Aprende las técnicas de un bartender profesional</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contactanos</h3>

        <div class="contacto-bg">
            <form class="formulario">

                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__input" type="text" id="nombre" placeholder="Ingrese su Nombre">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__input" type="email" id="email" placeholder="Ingrese su E-mail">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="textarea">Ayudanos a mejorar</label>
                    <textarea class="campo__input--textarea" id="textarea"></textarea>
                </div>
    
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--formulario">
                </div>
            </form>
        </div>

    </main>


    <footer class="footer">
        <div class="contenedor-footer">
            <div class="barra">
                <a href="index.html">
                    <img class="barra__imagen" src="img/logo.png" alt="logo-my-drink">
                </a>

                <nav class="navegación">
                    <a href="cursos.html" class="navegación__enlace">Cursos</a>
                    <a href="nosotros.html" class="navegación__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegación__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="modernizr.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
